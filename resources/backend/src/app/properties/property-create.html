<form name="form" ng-submit="submitForm(form.$valid)" novalidate qn:validate="errors">
    <div class="modal-header">
        <button type="button" class="close" ng-click="dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Listing type</h4>
    </div>
    <div class="modal-body">

        <div class="row">

            <div class="col-xs-12">
                <div class="form-group" ng-class="{'has-error has-feedback': (form.property_title.$invalid && form.$submitted)}">
                    <label>Property title</label>
                    <input type="text" class="form-control" ng-model="property.title" name="property_title" placeholder="" required>
                    <span ng-show="form.property_title.$invalid && form.$submitted" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span> 
                    <div class="help-block" ng-messages="form.property_title.$error" ng-if="form.$submitted" ng-messages-include="my-messages">
                        <p ng-message="server" class="help-block">{{ errors.handle }}</p>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-6">
                <div class="form-group" ng-class="{'has-error has-feedback': (form.handle.$invalid && form.$submitted)}">
                    <label>Listing status</label><br />
                    <p class="form-control-static">
                    <label class="radio-inline">
                        <input type="radio" name="listing_status" value="sale" ng-model="property.listing_status"> Sale
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="listing_status" value="rent" ng-model="property.listing_status"> Rent
                    </label>
                    </p>
                    <span ng-show="form.listing_status.$invalid && form.$submitted" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>                    
                    <div class="help-block" ng-messages="form.listing_status.$error" ng-if="form.$submitted" ng-messages-include="my-messages">
                        <p ng-message="server" class="help-block">{{ errors.handle }}</p>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-6">
                <div class="form-group" ng-class="{'has-error has-feedback': (form.property_type_id.$invalid && form.$submitted)}">
                    <label>Property type</label>
                    
                    <select class="form-control" name="property_type_id" ng-model="property.property_type_id" ng-options="propertyType.id as propertyType.name for propertyType in propertyTypes">
                        <option value=''>-- SELECT --</option>
                    </select>
                    
                    <!--<input type="text" name="handle" ng-model="menu.handle" class="form-control" ng-required server-error>-->
                    <span ng-show="form.property_type_id.$invalid && form.$submitted" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span> 
                    
                    
                    <div class="help-block" ng-messages="form.property_type_id.$error" ng-if="form.$submitted" ng-messages-include="my-messages">
                        <p ng-message="server" class="help-block">{{ errors.handle }}</p>
                    </div>
                </div>
            </div>
            
            <!--<div class="col-md-6">
                <div class="form-group" ng-class="{'has-error has-feedback': (form.title.$invalid && form.$submitted)}">
                    <label>Bedrooms</label>
                    <select class="form-control">
                        <option>Number of beds</option>
                        <option>1 bed</option>
                        <option>2 beds</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5+</option>
                    </select>
                    
                    <span ng-show="form.title.$invalid && form.$submitted" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>                    
                    <div class="help-block" ng-messages="form.title.$error" ng-if="form.$submitted" ng-messages-include="my-messages">
                        <p ng-message="server" class="help-block">{{ errors.title }}</p>
                    </div>
                </div>                
            </div>-->
            


        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="dismiss()">Close</button>
        <button type="button" class="btn btn-primary" ng-show="loading">Please wait...</button>
        <button type="submit" class="btn btn-primary" ng-hide="loading">Continue <i class="fa fa-chevron-right"></i></button>
    </div>
</form>

<script type="text/ng-template" id="my-messages">
    <p ng-message="required" class="help-block">This field is required</p>
    <p ng-message="minlength" class="help-block">Input too short</p>
    <p ng-message="email" class="help-block">This field must be an email</p>
</script>
