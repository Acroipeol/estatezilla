<form name="form" ng-submit="submitForm(form.$valid)" novalidate qn:validate="errors">
    <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-chevron-right"></i> Property description</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Listing title #{{property.id}}</label>
                        <input type="text" class="form-control" ng-model="translation.title" placeholder="">
                    </div>
                </div>        
                <!--<div class="col-sm-4">
                    <div class="form-group">
                        <label>Status</label>
                        <select name="status" ng-model="property.visible" class="form-control">
                            <option value="0">Hidden</option>
                            <option value="1">Visible</option>
                        </select>
                    </div>
                </div>-->
            </div>
            <div class="form-group">
                <label>Summary</label>
                <textarea class="form-control" cols="20" rows="3" ng-model="translation.summary"></textarea>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" ckeditor="editorOptions" ng-model="translation.description" ></textarea>
                <!--<textarea class="form-control" cols="20" rows="10" ng-model="translation.description"></textarea>-->
            </div>
        </div>
        <div class="panel-footer">   
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" ng-hide="saving" class="btn btn-primary pull-right">Save</button>
                    <button type="button" ng-show="saving" class="btn btn-primary pull-right">Saving...</button>
                </div>
            </div>
        </div>

    </div>
</form>
